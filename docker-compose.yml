# Docker Compose â€” LIMS Full Stack Deployment
# Usage: docker compose up -d --build

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: lims-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lims
      POSTGRES_USER: lims
      POSTGRES_PASSWORD: lims_secure_password
    volumes:
      - lims-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lims"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: lims-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - lims-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== RabbitMQ ====================
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: lims-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   
      - "15672:15672" 
    environment:
      RABBITMQ_DEFAULT_USER: lims
      RABBITMQ_DEFAULT_PASS: lims_secure_password
    volumes:
      - lims-rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Backend (Java) ====================
  backend:
    build: ./lims-backend
    container_name: lims-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/lims
      DATABASE_USERNAME: lims
      DATABASE_PASSWORD: lims_secure_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USERNAME: lims
      RABBITMQ_PASSWORD: lims_secure_password
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    ports:
      - "8080:8080"

  # ==================== Frontend (Nginx) ====================
  frontend:
    build: ./lims-frontend
    container_name: lims-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  # ==================== MailHog (Dev SMTP) ====================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lims-mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"  
    logging:
      driver: none

volumes:
  lims-pgdata:
  lims-redis-data:
  lims-rabbitmq-data:
